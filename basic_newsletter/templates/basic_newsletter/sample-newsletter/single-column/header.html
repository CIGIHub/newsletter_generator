{% load paths %}
<table border="0" cellpadding="0" cellspacing="0"
       width="100%" style="{% base_styles 'table' %}" id="headerBlock">
    <tr>
        <td align="center" valign="top" style="{% base_styles 'td' %}">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="{% base_styles 'table' %}">
                <tr>
                    <td bgcolor="{{ template|get_attribute:"header_background_color" }}"
                        width="50%" align="right" valign="middle"
                        class="headerLogoImage" id="headerLogoCell"
                        style="{% base_styles 'td' %} padding: 20px 0 20px 0;">
                        <a href="https://www.cigionline.org/"
                           target="_blank" style="{% base_styles 'a' %}"><img alt="CIGI "
                                                src="{{ issue.resolved_template|media_url:'cigilogo.png' }}"
                                                width="129" height="50"
                                                border="0"
                                                id="headerLogoImage"
                                                style="{% base_styles 'img' %}
                                                        display: block; color: #ffffff;
                                                        font-family: Helvetica, Arial, sans-serif;
                                                        font-size: 30px; font-weight: 500;
                                                        text-decoration: none; text-align: right;
                                                        max-width: 100%;
                                                        height: auto;">
                        </a>
                    </td>
                    <td bgcolor="{{ template|get_attribute:"header_background_color" }}"
                        width="50%" align="left" valign="middle"
                        class="headerLogoText" id="headerTextCell" style="{% base_styles 'td' %} padding: 13px 0 10px 5px;">
                        <a href="https://www.cigionline.org/" target="_blank" style="{% base_styles 'a' %}; display:block; height: 100%">
                            <span class="headerLogoText" style="text-transform: uppercase; font-family: Helvetica, Arial, sans-serif; color: #ffffff; font-size: 24px; font-weight: 500; display:inline-block; text-decoration: none;">World</span><span
                                class="headerLogoText" style="text-transform: uppercase;  font-family: Helvetica, Arial, sans-serif; color: #8bbbdf; font-size: 24px; font-weight: 500; display:inline-block; text-decoration: none;">Wide</span>
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
