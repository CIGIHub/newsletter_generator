{% load paths %}
<table border="0" cellpadding="0" cellspacing="0"
       width="100%" style="{% base_styles 'table' %}" id="headerBlock">
    <tr>
        <td align="center" valign="top" style="{% base_styles 'td' %}">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="{% base_styles 'table' %}">
                <tr>
                    <td bgcolor="{{ template|get_attribute:"header_background_color" }}"
                        width="100%" align="center" valign="middle"
                        class="headerLogoImage" id="headerLogoCell"
                        style="{% base_styles 'td' %} padding: 0;">
                        <a href="https://www.africaportal.org/{% if tracking %}{{ issue.link_tracking|safe }}{% endif %}"
                           target="_blank" style="{% base_styles 'a' %}"><img alt="Africaportal Roundup"
                                                src="{{ issue.resolved_template|media_url:'africaportal-roundup' }}"
                                                width="650" height="140"
                                                border="0"
                                                id="headerLogoImage"
                                                style="{% base_styles 'img' %}
                                                        display: block; color: #ffffff;
                                                        font-family: Helvetica, Arial, sans-serif;
                                                        font-size: 10px; font-weight: 500;
                                                        text-decoration: none; text-align: right;
                                                        max-width: 100%;
                                                        max-height: 100%;
                                                        height: auto;">
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
